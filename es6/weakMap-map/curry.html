  <script src="https://cdn.bootcss.com/lodash.js/4.17.15/lodash.min.js"></script>
  <script>
    function sum(a, b, c) {
      return a + b + c
    }
    const add30 = sum.bind(null, 10, 20)
    console.log(add30(30))
    // bind 分为两次
    // 柯里化 0 ~ 方法名.length

    const sumCurried =_.curry(sum)
    const add10 = sumCurried(10)
    const add301 = add10(20)
    const sumRes = add301(30)
    console.log(sumRes)
    console.log(sumCurried(30)(40)(50))

    // 如果 函数参数数量 === 已经接受到的参数数量   求值
    // 否则 返回一个函数  继续接受参数

    function myCurry() {
      let len = func.length
      const _curry = function (...args) {
        if(args.length === len) {
          return func(...args)
        }
        return function (parms) {
          let _args = [...args, ...parms]
          if(_args.length === len) {
            return func(..._args)
          } else {
            return _curry(..._args)
          }
        }  
      }
      return _curry
    }
  </script>
