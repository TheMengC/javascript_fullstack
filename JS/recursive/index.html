    // 使用递归
    function mul(n) {
      if(n == 1 || n == 0 ) {
        return 1
      }
      return n * mul(n - 1)
    }
    console.log(mul(5))
  </script>
  <script>
    //斐波那契数列
    // fb(n) = fb(n-1) + fb(n-2)
    function fb(n) {
      if(n == 1 || n == 2) {
        return 1
      }
      return fb( n - 1 ) + fb( n - 2 )
    }
    console.log(fb(4))
  </script>
