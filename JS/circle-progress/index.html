<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .circle {
      width: 200px;
      height: 200px;
      border: 4px solid red;
      border-radius: 50%;
      border-left-color: transparent;
      border-bottom-color: transparent;
      transform: rotate(-135deg);
      animation: rotate .5s ease-in-out forwards;
    }
    @keyframes rotate {
      to {
        transform: rotate(45deg);
      }
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <img src="https://b-gold-cdn.xitu.io/v3/static/img/logo.a7995ad.svg" alt="">
  <img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo_top_86d58ae1.png" alt="">
  <svg width="200" height="200" style="transform: rotate(-90deg);">
    <circle r="45" cx="100" cy="100" stroke-width="3" stroke="rgba(229, 233, 242)" fill="none"></circle>
    <circle id="circle" r="45" cx="100" cy="100" stroke-width="3" stroke="red" fill="none" stroke-dasharray="282.7" stroke-dashoffset="80"></circle>
  </svg>
  <script>
    let percent = 0
    setInterval(() => {
      percent += 1
      let len = 2 * Math.PI * 45
      let offset = ((100 - percent) / 100) * len
      const circle = document.querySelectorAll('svg circle')[1].setAttribute('stroke-dashoffset', offset) 
    }, 2);

  </script>
</body>
</html>
