<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    this.a = 20
    function Go() {
      // 1:{} 生成一个对象实例
      // 2: 继承 {}.__proto__ = Go.prototype
      // Go.prototype.__proto__ = Object.prototype
      // this === 实例
      console.log(this.a)
      // 3: 赋值 属性
      this.a = 30
      // 4. return {
      //   a: 30,
      //   __proto__: {
      //     a: 40,
      //     __proto__: {}
      //   }
      // }
    }
    Go.prototype.a = 40
    var test = {
      a: 50,
      init: function (fn) {
        fn()
        console.log(this.a)
        return fn
      }
    }
    console.log(new Go().a)  // 40 30

    test.init(Go)  // 20 50

    var p = test.init(Go)  // 30  50

    p()  // 30

  </script>
</body>
</html>
