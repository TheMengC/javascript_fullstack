<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <iframe src="www.baidu.com" frameborder="0"></iframe>
  <iframe src="http://fanyi.youdao.com/" frameborder="0"></iframe>
  <script>
    function fn() {
      console.log(this.length)
    }
    fn();
    //window.length   iframe  节点的个数

    var bar = {
      length: 5,
      fn1: function() {
        fn();
        // 每一个普通函数都可以用的一个对象   这个对象包含了函数的所有参数
        arguments[0]()
      }
    }
    var bar1 = {length: 6}
    const res = bar.fn1.bind(bar1)
    res(fn, 123456)
    //obj.fn < call/apply/bind < new







    foo(1, 2, 3)
    function foo() {
      // 类数组对象
      // 1：arguments[0] arguments[1]
      // 2：length属性
      // 3：没有map方法

      // 类数组 -> 真数组
      //1. Array.from()
      let arr1 = Array.from(arguments)
      //2. 借用 数组的 slice 方法
      let arr2 = Array.prototype.slice.call(arguments)
      // 3.
      let arr3 = [...arguments]

      console.log(arr1)
      console.log(arr2)
      console.log(arr3)
      console.log(typeof arguments.map)
    }


    const nodes = document.querySelectorAll('iframe');
    console.log(nodes)

    function Person(age) {
      this.age = age
    }
    Person.prototype.reduceAge = function() {
      return this.age - 10
    }
    var p = new Person(20)
    console.log(p.reduceAge())

    //借用Person对象上的resuceAge()
    var p2 = {age:30}
    console.log(Person.prototype.reduceAge.call(p2))
  </script>
</body>
</html>
