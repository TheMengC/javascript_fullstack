<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    class Button {
      constructor(color) {
        this.color = color
      }
    }
    class BuyItNow extends Button {
      constructor(color) {
        //  super 父类的构造函数
        super(color)
        this.innerHTML = '购买'
        let button = document.createElement('button')
        button.innerHTML = this.innerHTML
        button.style.color = this.color
        document.body.appendChild(button)
      }
      click() {
        console.log('buy it now')
      }
    }
    console.log(new BuyItNow('yellow'))
    new BuyItNow('pink')
    //语法糖 本质上还是 function
    console.log(typeof BuyItNow)
    //寄生组合式继承 这也是 es6 extends 采用的继承 
    function Btn(color) {
      this.color = color
    }
    Btn.prototype.click = function (params) {
      console.log('click')
    }

    function BIN(color) {
      // 继承属性
      Btn.call(this, color)  //super(color)
      this.innerHTML = '购买'
    }
    // 浅拷贝
    //其中一种继承方法
    // 把 父类的 prototype 对象 一个一个赋值给 BIN
    // 不能够继承属性
    // BIN.prototype.click = Object.create(Btn.prototype)
    BIN.prototype = Object.create(Btn.prototype)
    console.log(BIN.prototype)
    BIN.prototype.constructor = BIN
    var b1 = new BIN('red')
    console.log(b1)
  </script>
</body>
</html>
