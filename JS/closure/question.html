  <ul>
    <li>a</li>
    <li>a</li>
    <li>a</li>
    <li>a</li>

  <script>
    var liList = document.querySelectorAll('li')
    function test() {
      for(var i = 0; i < liList.length; i ++) {
        (function(j){
          liList[j].addEventListener("click", function() {
            console.log(j);
          })
        })(i)
      }
