    //new 的过程
    function myNew(constructor, ...args) {
      // 1
      let obj = {}
      // 2
      let ret = constructor.apply(obj, args)
      // 3
      obj.__proto__ = constructor.prototype
      // 4  注意构造函数返回值

    function mycall(fn, obj) {
      obj.__fn__ = fn
      // 注意返回值
      let ret = obj.__fn__()
