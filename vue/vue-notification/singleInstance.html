<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    //有返回值， 且返回值是个对象  f1的值为{c: 3}  否则为{a: 1, b:2}
    function Foo() {
      this.a = 1
      this.b = 2
      return {c: 3}
    }
    let f1 = new Foo()
    console.log(f1)

    // new 的过程
    //obj
    //return obj
    let globalIns
    function Notifi () {
      if(globalIns) {
        return globalIns
      }
      globalIns = this
    }  

    let ins1 = new Notifi()
    let ins2 = new Notifi ()
    //无论 new 多少次只有一个实例
    console.log(ins1 === ins2)
  </script>
</body>
</html>
