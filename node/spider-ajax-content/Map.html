<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button id="btn"></button>
  <script>
    // Map
    // key value  
    const btn = document.getElementById('btn')
    var map = {
      name: 'lihua',
      [btn]: 'dom node'
    }
    map['0'] = 'b val';
    map['3'] = 'a val';
    map['2'] = 'c val';
    map['1'] = 'd val';

    let map1 = new Map([
      ['key','value']
    ])
    map1.set('key1', 'value')
    map1.get('key')
    map1.set(() => {}, 'function')

    //遍历  数组  Map ...
    for (let entey of map1) {
      console.log(entey)
    }
    console.log(btn)
    console.log(Object.keys(map))
    console.log(map1)
    //有什么用
    // 为什么 es6  要增加一个 Map
    // 1.以前的key  只支持字符串
    // 2.以前的key  无序的

    // 作用：
    // 1.优化 if...else
    var NameMap = {
      lihua: 'sing',
      lilei: 'dance',
      lizhi: 'rap'
    }
    function doSomething(name) {
      // name == lihua   输出 sing
      // name == lilei  输出 dance
      // name == lizhi   输出 rap
      console.log(NameMap[name]);
    }
    doSomething('lilei')

    // map1.entries() [key, value]
    // map1.keys()
    // map1.values()

    //  ... 扩展运算符 将数组打散
    console.log(...[1, 2, 4])
    // foo(1, 2, 4)
    console.log(Math.max(1, 5, 2))
    console.log(Math.max(...[1, 5, 2]))
    let a = [1, 2, 3]
    let b = [4, 5, 6]
    a.push(...b)
    console.log(a)
  </script>
</body>
</html>
